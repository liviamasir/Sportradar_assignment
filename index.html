<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Events Calendar</title>
    <link rel="icon" href="sports.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400;500;800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <nav class="menu">
        <a href="/">
          <img src="sports.png" title="Homepage" class="logo" />
        </a>
        <ul>
          <li><a href="/" title="Homepage">Home</a></li>
          <li>
            <a href="/addEvent.html" title="Add a new event">Add event</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h1>Sport Events Calendar</h1>
      <div id="month-selector">
        <label for="month">Choose month:</label>
        <select id="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11" selected>November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div id="calendar"></div>
      <div id="event-day"></div>
    </div>

    <script src="eventDetail.js" style="display: none"></script>
    <script src="script.js"></script>
    <script src="addEvent.js"></script>
  </body>
